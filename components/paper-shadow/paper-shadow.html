<!--

`paper-shadow` is a container that renders two shadows on top of each other to
create the effect of a lifted piece of paper.

Example:

    <paper-shadow z="1">
      ... card content ...
    </paper-shadow>

@group Paper Elements
@class paper-shadow
-->

<link href="../polymer/polymer.html" rel="import">
<link href="../layout/layout.html" rel="import">
<dom-module id="paper-shadow">
  <style>
    paper-shadow {
      display: block;
      position: relative;
    }

    paper-shadow #shadow {
      border-radius: inherit;
      pointer-events: none;
    }

    paper-shadow[animated] #shadow {
      transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
    }

    paper-shadow[z="1"] #shadow {
      box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.37);
    }


    paper-shadow[z="2"] #shadow {
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.2),
                  0 6px 10px 0 rgba(0, 0, 0, 0.3);
    }

    paper-shadow[z="3"] #shadow {
      box-shadow: 0 11px 7px 0 rgba(0, 0, 0, 0.19),
                  0 13px 25px 0 rgba(0, 0, 0, 0.3);
    }

    paper-shadow[z="4"] #shadow {
      box-shadow: 0 14px 12px 0 rgba(0, 0, 0, 0.17),
                  0 20px 40px 0 rgba(0, 0, 0, 0.3);
    }

    paper-shadow[z="5"] #shadow {
      box-shadow: 0 17px 17px 0 rgba(0, 0, 0, 0.15),
                  0 27px 55px 0 rgba(0, 0, 0, 0.3);
    }
  </style>
  <template>
    <div id="shadow" class="fit"></div>

    <content></content>

  </template>
</dom-module>
<script>
  Polymer({
    is: 'paper-shadow',

    published: {

      /**
       * The z-depth of this shadow, from 0-5. Setting to 0 will remove the
       * shadow, and each increasing number greater than 0 will be "deeper"
       * than the last.
       *
       * @attribute z
       * @type number
       * @default 1
       */
      z: {
        type: Number,
        reflect: true
      },

      /**
       * Set this to true to animate the shadow when setting a new
       * `z` value.
       *
       * @attribute animated
       * @type boolean
       * @default false
       */
      animated: {
        type: Boolean,
        reflect: true
      }
    },

    configure: function() {
      return {
        z: 1,
        animated: false
      };
    }
  })
</script>
