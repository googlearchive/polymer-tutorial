<script>

  Polymer({

    is: 'x-resizer-parent',

    mixins: [
      'core-resizer'
    ],

    listeners: {
      'core-resize': 'resizeHandler'
    },

    attached: function() {
      this.resizerAttached();
    },

    detached: function() {
      this.resizerDetached();
    }

  });

</script>

<script>

  Polymer({

    is: 'x-resizer-parent-filtered',

    active: null,

    mixins: [
      'core-resizer'
    ],

    listeners: {
      'core-resize': 'resizeHandler'
    },

    attached: function() {
      this.resizerAttached();
    },

    detached: function() {
      this.resizerDetached();
    },

    resizerShouldNotify: function(el) {
      return (el == this.active);
    }

  });

</script>

<script>

  Polymer({

    is: 'x-resizer-peer',

    mixins: [
      'core-resizer'
    ],

    resizerIsPeer: true,

    listeners: {
      'core-resize': 'resizeHandler'
    },

    attached: function() {
      this.resizerAttached();
    },

    detached: function() {
      this.resizerDetached();
    }

  });

</script>

<script>

  Polymer({

    is: 'x-resizer-peer-filtered',

    active: null,

    resizerIsPeer: true,

    mixins: [
      'core-resizer'
    ],

    listeners: {
      'core-resize': 'resizeHandler'
    },

    attached: function() {
      this.resizerAttached();
    },

    detached: function() {
      this.resizerDetached();
    },

    resizerShouldNotify: function(el) {
      return (el == this.active);
    }

  });

</script>

<script>

  Polymer({

    is: 'x-resizable',

    mixins: [
      'core-resizable'
    ],

    listeners: {
      'core-resize': 'resizeHandler'
    },

    attached: function() {
      this.resizableAttached();
    },

    detached: function() {
      this.resizableDetached();
    }

  });

</script>

<dom-module id="x-resizable-in-shadow">

  <template>

    <div>
      <x-resizable id="resizable"></x-resizable>
    </div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'x-resizable-in-shadow'

  });

</script>

<dom-module id='test-element'>

  <template>

    <!-- Normal CoreResizer parent with child CoreResizables -->
    <x-resizer-parent id="parent">
      <x-resizable id="child1a"></x-resizable>
      <div>
        <x-resizable id="child1b"></x-resizable>
      </div>
      <x-resizable-in-shadow id="shadow1c"></x-resizable-in-shadow>
      <div>
        <x-resizable-in-shadow id="shadow1d"></x-resizable-in-shadow>
      </div>
    </x-resizer-parent>

    <!-- CoreResizer parent using shouldNotify, with child CoreResizables -->
    <x-resizer-parent-filtered id="parentFiltered">
      <x-resizable id="child2a"></x-resizable>
      <div>
        <x-resizable id="child2b"></x-resizable>
      </div>
      <x-resizable-in-shadow id="shadow2c"></x-resizable-in-shadow>
      <div>
        <x-resizable-in-shadow id="shadow2d"></x-resizable-in-shadow>
      </div>
    </x-resizer-parent-filtered>

    <!-- CoreResizer using resizerIsPeer:true, with peer CoreResizables -->
    <div>
      <x-resizable id="child3a"></x-resizable>
      <div>
        <x-resizable id="child3b"></x-resizable>
      </div>
      <x-resizer-peer id="peer"></x-resizer-peer>
      <x-resizable-in-shadow id="shadow3c"></x-resizable-in-shadow>
      <div>
        <x-resizable-in-shadow id="shadow3d"></x-resizable-in-shadow>
      </div>
    </div>

    <!-- CoreResizer using resizerIsPeer:true and shouldNotify, with peer CoreResizables -->
    <div>
      <x-resizable id="child4a"></x-resizable>
      <div>
        <x-resizable id="child4b"></x-resizable>
      </div>
      <x-resizer-peer-filtered id="peerFiltered"></x-resizer-peer-filtered>
      <x-resizable-in-shadow id="shadow4c"></x-resizable-in-shadow>
      <div>
        <x-resizable-in-shadow id="shadow4d"></x-resizable-in-shadow>
      </div>
    </div>

    <!-- Nested CoreResizers -->
    <x-resizer-parent id="parentTop">
      <x-resizer-parent id="parentNested">
        <x-resizable id="child5a"></x-resizable>
        <x-resizer-peer id="peerNested"></x-resizer-peer>
        <div>
          <x-resizable-in-shadow id="shadow5b"></x-resizable-in-shadow>
        </div>
      </x-resizer-parent>
    </x-resizer-parent>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'test-element'

  });

</script>
