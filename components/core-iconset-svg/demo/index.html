<html>
<head>

  <title>core-iconset-svg</title>
  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="svg-sample-icons.html">
  <style shim-shadowdom>
    core-icon {
      height: 128px;
      width: 128px;
    }

    core-icon:nth-of-type(1) {
      fill: orange;
    }

    core-icon:nth-of-type(2) {
      fill: green;
      stroke: orange;
    }

    core-icon:nth-of-type(3) {
      fill: navy;
    }

    core-icon {
      transition: all 0.5s;
      -webkit-transition: all 0.5s;
    }

    core-icon:hover {
      -webkit-filter: drop-shadow( 2px 2px 2px #333 );
      filter: drop-shadow( 2px 2px 2px #333 );
    }
  </style>
</head>
<body>

  <core-icon icon="svg-sample-icons:codepen"></core-icon>
  <core-icon icon="svg-sample-icons:twitter"></core-icon>
  <core-icon icon="svg-sample-icons:youtube"></core-icon>

</body>
</html>
