<html>
<head>
  <title>core-icon</title>
  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../core-icon.html">
  <link rel="import" href="../../core-iconset/core-iconset.html">
</head>
<body>
  <div>
    <!-- core-icon using a core-iconset as its icon source -->
    <core-iconset name="example" icons="location" src="location.png" size="24" width="24"></core-iconset>
    <core-icon icon="example:location"></core-icon>

    <!-- core-icon using an image url as its icon source -->
    <core-icon src="location.png"></core-icon>
  </div>
</body>
</html>
