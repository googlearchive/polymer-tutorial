<html>
<head>

  <title>core-selector-activate-event</title>
  <meta charset="UTF-8">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../core-selector.html">

  <style>
    .core-selected {
      background: #ccc;
    }
  </style>

</head>
<body>

  <test-fixture id="test">
    <template>
      <core-selector id="selector" selected="0">
        <div>Item 0</div>
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
      </core-selector>
    </template>
  </test-fixture>

  <script>

    suite('activate event', function() {

      var s;

      setup(function () {
        s = fixture('test');
      });

      test('activates on click', function() {
        assert.equal(s.selected, '0');

        // select Item 1
        s.children[1].dispatchEvent(new CustomEvent('click', {bubbles: true}));
        assert.equal(s.selected, '1');
      });

      test('activates on click and fires core-activate', function(done) {
        assert.equal(s.selected, '0');

        // attach core-activate listener
        s.addEventListener("core-activate", function(event) {
          assert.equal(event.detail.value, '1');
          assert.equal(event.detail.item, s.children[1]);
          done();
        });

        // select Item 1
        s.children[1].dispatchEvent(new CustomEvent('click', {bubbles: true}));
      });

      test('click on already selected and fires core-activate', function(done) {
        assert.equal(s.selected, '0');

        // attach core-activate listener
        s.addEventListener("core-activate", function(event) {
          assert.equal(event.detail.value, '0');
          assert.equal(event.detail.item, s.children[0]);
          done();
        });

        // select Item 0
        s.children[0].dispatchEvent(new CustomEvent('click', {bubbles: true}));
      });

      test('activates on mousedown', function() {
        // set activateEvent to mousedown
        s.activateEvent = 'mousedown';
        // select Item 2
        s.children[2].dispatchEvent(new CustomEvent('mousedown', {bubbles: true}));
        assert.equal(s.selected, '2');
      });

      test('activates on mousedown and fires core-activate', function(done) {
        // attach core-activate listener
        s.addEventListener("core-activate", function(event) {
          assert.equal(event.detail.value, '2');
          assert.equal(event.detail.item, s.children[2]);
          done();
        });

        // set activateEvent to mousedown
        s.activateEvent = 'mousedown';
        // select Item 2
        s.children[2].dispatchEvent(new CustomEvent('mousedown', {bubbles: true}));
      });

      test('no activation', function() {
        assert.equal(s.selected, '0');
        // set activateEvent to null
        s.activateEvent = null;
        // select Item 2
        s.children[2].dispatchEvent(new CustomEvent('mousedown', {bubbles: true}));
        assert.equal(s.selected, '0');
      });

    });

  </script>

</body>
</html>
